<!DOCTYPE html>
<html>

<head>
  {% load static %}
  {% include 'core_app/cabecalho.html' %}
</head>

<body>
  {% include 'core_app/menu.html' %}
  <div class="pusher">
    <h2 class="ui center aligned header" style="margin-top: 2em">
      {{cabecalho}}
    </h2>
    <div class="ui main container text" style="margin-top:2em;min-height:20em">
      <form class="ui form formulario " action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.mensagem }}
        {% for field in form %}
        <div class="field">
          <label>{{ field.label_tag }} {{ field.errors }}</label>
          {{ field }}
        </div>
        {% endfor %}
        <input type="text" name="autor" value="{{request.user.pk}}" style="display:none" />
        <p></p>
        <button class="ui button fluid blue" type="submit">Salvar</button>
      </form>
    </div>
    <!--  -->
    {% include 'core_app/rodape.html' %}
  </div>
</body>

</html>
